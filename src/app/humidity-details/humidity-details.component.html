<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

  <body>
    <input type="checkbox" id="check">
    <header>
      <label for="check">
        <i class="fas fa-bars" id="sidebar_btn"></i>
      </label>
      <div class="left-area">
        <h3>Agri<span style="color:#1b6101">Tech</span></h3>
      </div>
      <div class="right-area">
        <a href="#" class="logout_btn">Logout</a>
      </div>

    <!-- sidebar -->
    <div class="sidebar">
      <div class="profile_info">
        <img src="https://www.teratrees.com/blog/wp-content/uploads/2018/07/Summer-tree.jpg" alt="" class="profile_image">
      </div>
      <a href="http://localhost:4200/"><i class="fas fa-desktop"></i><span>Dashboard</span></a>

      <a href="#"><i class="fas fa-sliders-h"></i><span>Settings</span></a>
    </div>
    <!-- sidebar -->

    <div class="content">
      <!-- main body -->
      <!-- =============================================================================== -->

      <div class="row" id="tableRow">
        <div class="col-md-5">

        </div>


        <div class="col" id="Htable">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Handle</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Jacob</td>

                <td>@fat</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td>Larry</td>
                <td>the Bird</td>
                <td>@twitter</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <div class="row">
        <div class="col-md-3">

        </div>

        <div class="col-md-3">
          <div id="waterPump">
          <input type="checkbox" id="switch"><label class="togLabel" for="switch">Toggle</label>
          </div>
        </div>

        <div class="col-md-3">
          <button type="button" class="btn btn-primary" (click)="pump()">Primary</button>
        </div>

      </div>
      <!-- =============================================================================== -->

    </div>
